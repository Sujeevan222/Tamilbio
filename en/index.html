<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iOS App</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="alternate" hreflang="en" href="https://sujeevan222.github.io/Tamilbio/en/" />
    <link rel="alternate" hreflang="da" href="https://sujeevan222.github.io/Tamilbio/da/" />
</head>
<body class="bg-white text-gray-800 font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-lg z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-blue-600">My iOS App</a>
                <div class="flex items-center space-x-4">
                    <a href="#features" class="text-gray-600 hover:text-blue-600" data-i18n="nav.features">Features</a>
                    <a href="#privacy" class="text-gray-600 hover:text-blue-600" data-i18n="nav.privacy">Privacy</a>
                    <a href="#contact" class="text-gray-600 hover:text-blue-600" data-i18n="nav.contact">Contact</a>
                    <select id="languageSelect" class="ml-4 border rounded px-2 py-1">
                        <option value="en">English</option>
                        <option value="da">Dansk</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 bg-gradient-to-b from-blue-50 to-white">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center mb-8">
                <img src="../images/iphone-mockup.png" alt="App Screenshot" class="w-64 shadow-xl rounded-xl transition-transform duration-500 hover:scale-105">
            </div>
            <h1 class="text-5xl font-bold mb-8 text-blue-600" data-i18n="hero.title">Stay Organized. Stay Ahead.</h1>
            <p class="text-xl text-gray-600 mb-12 max-w-2xl mx-auto" data-i18n="hero.subtitle">A beautiful, intuitive iOS app to help you manage your day with ease and elegance.</p>
            <a href="#contact" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition" data-i18n="hero.cta">Get Started</a>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12" data-i18n="features.title">Features</h2>
            <!-- Add your features content -->
        </div>
    </section>

    <!-- Privacy Section -->
    <section id="privacy" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-8" data-i18n="privacy.title">Privacy Policy</h2>
            <div class="max-w-3xl mx-auto">
                <p class="mb-4" data-i18n="privacy.content">We take your privacy seriously...</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12" data-i18n="contact.title">Contact Us</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-6">
                    <input type="text" class="w-full px-4 py-2 border rounded" data-i18n="contact.namePlaceholder" placeholder="Your Name">
                </div>
                <div class="mb-6">
                    <input type="email" class="w-full px-4 py-2 border rounded" data-i18n="contact.emailPlaceholder" placeholder="Your Email">
                </div>
                <div class="mb-6">
                    <textarea class="w-full px-4 py-2 border rounded" rows="4" data-i18n="contact.messagePlaceholder" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition" data-i18n="contact.submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="../js/translations.js"></script>
    <script src="../js/language-switcher.js"></script>
</body>
</html>
