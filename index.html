<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        function debugInfo(msg) {
            document.getElementById('debug').textContent += msg + '\n';
        }

        window.onload = function() {
            try {
                // Get browser language
                const userLang = navigator.language || navigator.userLanguage;
                debugInfo('Browser language: ' + userLang);
                
                // Get the language path
                const langPath = userLang.startsWith('da') ? 'da' : 'en';
                debugInfo('Selected language: ' + langPath);
                
                // Handle local development vs production
                const isLocal = window.location.hostname === 'localhost' || 
                              window.location.hostname === '127.0.0.1';
                
                // Build base URL
                let baseUrl;
                if (isLocal) {
                    // Local development - include index.html
                    baseUrl = window.location.origin + '/Tamilbio/';
                    const redirectPath = `${baseUrl}${langPath}/index.html`;
                    debugInfo('Local redirect path: ' + redirectPath);
                    setTimeout(() => {
                        window.location.href = redirectPath;
                    }, 2000);
                } else {
                    // Production
                    baseUrl = 'https://tamilbio.appvise.dk/';
                    const redirectPath = `${baseUrl}${langPath}/`;
                    debugInfo('Production redirect path: ' + redirectPath);
                    setTimeout(() => {
                        window.location.href = redirectPath;
                    }, 2000);
                }
            } catch (error) {
                debugInfo('Error: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to your preferred language...</p>
    <pre id="debug" style="font-family: monospace; margin-top: 20px;"></pre>
</body>
</html>
